<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon.png">
    <title>The Ultimate Chatroom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>THE ULTIMATE UNCENSORED CHATROOM</h1>
    <p>Use the chatbox below to type <u>anything</u>.</p>

    
    <form action="/submit-form" class= "pleasework" method="post">
        <input type="text" id="username" name="username" placeholder="Enter a username" required>
        <input type="submit" id="submittemp" value="Commit">
        <span id="user-display"></span>
        <input type="text" id="chat" name="chat" placeholder="Type your chat here">
        <input type="submit" id="submit" value="Enter">
    </form>
    

    <div id="chat-box">
        <!-- Chat messages will be displayed here -->
    </div>

    <script src="java.js"></script>
</body>
</html>
